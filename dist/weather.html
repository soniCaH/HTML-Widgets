<!DOCTYPE html>
<html>
  <head>
    <title>Weerbericht</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/main.min.css" />
  </head>
  <body class="weather__wrapper">
    <article>
      <header>
        <h1>Elewijt</h1>
        <h2>Dinsdag 7 April</h2>
      </header>
      <div>
        <section class="weather">
          <div class="weather__current">
            <div class="weather__current_temp">
              <div class="weather__current_temp--temp">7deg</div>
              <div class="weather__current_temp--icon">sunny</div>
            </div>
          </div>
          <div class="weather__upcoming">
            <div class="weather__upcoming_row">
              <div class="weather__upcoming_row--day">Wed</div>
              <div class="weather__upcoming_row--icon">Cloudy</div>
              <div class="weather__upcoming_row--temp">24deg</div>
            </div>
            <div class="weather__upcoming_row">
              <div class="weather__upcoming_row--day">Thu</div>
              <div class="weather__upcoming_row--icon">Cloudy</div>
              <div class="weather__upcoming_row--temp">24deg</div>
            </div>
            <div class="weather__upcoming_row">
              <div class="weather__upcoming_row--day">Fri</div>
              <div class="weather__upcoming_row--icon">Cloudy</div>
              <div class="weather__upcoming_row--temp">24deg</div>
            </div>
            <div class="weather__upcoming_row">
              <div class="weather__upcoming_row--day">Sat</div>
              <div class="weather__upcoming_row--icon">Cloudy</div>
              <div class="weather__upcoming_row--temp">24deg</div>
            </div>
          </div>
        </section>
      </div>
      <footer>
        Footer content
      </footer>
    </article>
    <!-- Scripts -->
    <script src="js/main.js"></script>
  </body>
</html>
